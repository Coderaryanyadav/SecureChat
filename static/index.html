<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat | Private & Secure Messaging</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="user-screen" class="screen">
            <div class="glass-card auth-card">
                <div class="logo">
                    <div class="logo-icon">üîí</div>
                    <h1>Secure<span>Chat</span></h1>
                </div>
                <p class="subtitle">Secure login to your private tunnel.</p>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="acc-user" placeholder="Account username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="acc-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button id="login-btn" class="primary-btn">Login</button>
                    <button id="reg-btn" class="primary-btn" style="background: #4b5563;">Register</button>
                </div>
            </div>
        </div>

        <div id="auth-screen" class="screen hidden">
            <div class="glass-card auth-card">
                <div class="logo">
                    <div class="logo-icon">üí¨</div>
                    <h1>Join<span>Room</span></h1>
                </div>
                <div id="pinned-rooms" style="margin-bottom: 20px; text-align: left;">
                    <p style="font-size: 10px; font-weight: 800; color: var(--text-dim); margin-bottom: 8px;">RECENT</p>
                    <div id="room-list" style="display: flex; flex-wrap: wrap; gap: 6px;"></div>
                </div>
                <div class="form-group"><label>Display Name</label><input type="text" id="username"
                        placeholder="Chat handle"></div>
                <div class="form-group"><label>Room ID</label><input type="text" id="room-id"
                        placeholder="Room identifier"></div>
                <div class="form-group"><label>Room Key</label><input type="password" id="room-password"
                        placeholder="Encryption key"></div>
                <button id="join-btn" class="primary-btn">Join Secure Tunnel</button>
                <button id="logout-btn"
                    style="background:none; border:none; color:var(--text-dim); cursor:pointer; margin-top:15px; font-size:12px;">Logout</button>
            </div>
        </div>

        <div id="chat-screen" class="screen hidden">
            <div class="chat-main glass-card">
                <aside id="sidebar" class="sidebar hidden">
                    <h3>ONLINE</h3>
                    <div id="user-list"></div>
                </aside>
                <div class="chat-container">
                    <header class="chat-header">
                        <div class="room-info">
                            <button id="toggle-sidebar" class="icon-btn" style="margin-right: 10px;">‚ò∞</button>
                            <div class="status-indicator"></div>
                            <h2 id="display-room">Room</h2>
                            <button id="show-qr" class="icon-btn"
                                style="margin-left: 10px; font-size: 14px;">QR</button>
                        </div>
                        <div class="user-info">
                            <span id="display-username">User</span>
                            <button id="leave-btn" class="icon-btn">‚úï</button>
                        </div>
                    </header>
                    <main id="messages" class="message-area"></main>
                    <div id="typing-area"></div>
                    <footer class="chat-footer">
                        <div class="toolbar">
                            <label for="img-input" class="icon-btn">üì∑</label>
                            <input type="file" id="img-input" accept="image/*" style="display:none;">
                            <button id="destruct-toggle" class="icon-btn" title="Self Destruct (30s)">‚è≤Ô∏è</button>
                        </div>
                        <form id="message-form">
                            <input type="text" id="message-input" placeholder="Secure message..." autocomplete="off">
                            <button type="submit" id="send-btn">‚û§</button>
                        </form>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <div id="qr-modal" class="modal hidden">
        <div class="modal-content glass-card">
            <h3>Room Invite QR</h3>
            <div id="qrcode"></div>
            <button id="close-qr" class="primary-btn">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
