<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat | Spectral Messaging</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#a78bfa">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="toast-container"></div>
    <div id="app">
        <!-- AUTH SCREEN -->
        <div id="user-screen" class="screen">
            <div class="glass-card auth-card">
                <div class="logo-section">
                    <h1>Ghost<span>Chat</span></h1>
                </div>
                <p class="subtitle">Spectral transmissions. No echoes.</p>
                <div class="form-group">
                    <label>Identity</label>
                    <input type="text" id="acc-user" placeholder="Your Alias">
                </div>
                <div class="form-group">
                    <label>Secret Key</label>
                    <input type="password" id="acc-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <button id="login-btn" class="primary-btn">Manifest</button>
                    <button id="reg-btn" class="primary-btn"
                        style="background: rgba(255,255,255,0.05); box-shadow: none;">Register</button>
                </div>
                <p style="margin-top: 2rem; font-size: 0.7rem; color: var(--text-ghost); letter-spacing: 2px;">
                    HAND-FORGED BY ARYAN & JEET</p>
            </div>
        </div>

        <!-- DIMENSION SELECTOR -->
        <div id="auth-screen" class="screen hidden">
            <div class="glass-card auth-card">
                <div class="logo-section">
                    <h1>Void<span>Portal</span></h1>
                </div>
                <div id="room-history" style="margin-bottom: 2rem; text-align: left;">
                    <p
                        style="font-size: 0.65rem; font-weight: 800; color: var(--primary); letter-spacing: 2px; margin-bottom: 1rem;">
                        PAST ECHOES</p>
                    <div id="room-list" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
                </div>
                <div class="form-group">
                    <label>Ghost Name</label>
                    <div class="avatar-selector" style="display: flex; gap: 10px; margin-bottom: 15px;">
                        <span class="av-opt active" data-av="üëª">üëª</span>
                        <span class="av-opt" data-av="üíÄ">üíÄ</span>
                        <span class="av-opt" data-av="üßø">üßø</span>
                        <span class="av-opt" data-av="üîÆ">üîÆ</span>
                    </div>
                    <input type="text" id="username" placeholder="Spectral Handle">
                </div>
                <div class="form-group">
                    <label>Dimension ID</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="room-id" placeholder="Room ID" style="flex: 1;">
                        <button id="gen-room" class="icon-btn"
                            style="background: rgba(167,139,250,0.1); border-radius: 12px; width: 50px;">üé≤</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Encryption Seal</label>
                    <input type="password" id="room-password" placeholder="Keyphrase">
                    <div id="pass-strength"
                        style="height: 4px; background: rgba(0,0,0,0.2); margin-top: 10px; border-radius: 2px; overflow: hidden;">
                        <div id="strength-bar"
                            style="height: 100%; width: 0; transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);"></div>
                    </div>
                </div>
                <button id="join-btn" class="primary-btn">Enter Dimension</button>
                <button id="logout-btn"
                    style="background:none; border:none; color:var(--danger); margin-top: 1.5rem; cursor:pointer; font-weight: 800; font-size: 0.8rem;">DISCONNECT</button>
            </div>
        </div>

        <!-- CHAT WORKSPACE -->
        <div id="chat-screen" class="screen hidden">
            <div class="glass-card ghost-workspace">
                <aside id="sidebar" class="sidebar">
                    <h3>PHANTOMS</h3>
                    <div id="user-list"></div>

                    <div id="admin-panel" class="admin-controls hidden"
                        style="margin-top: auto; padding-top: 2rem; border-top: 1px solid var(--glass-border);">
                        <p
                            style="font-size: 0.65rem; font-weight: 800; color: var(--danger); letter-spacing: 2px; margin-bottom: 1.5rem;">
                            VOID CONTROL</p>
                        <button id="lock-btn" class="admin-btn"
                            style="background: rgba(167,139,250,0.1); color: var(--primary); border-color: var(--primary-glow); margin-bottom: 10px;">LOCK
                            PORTAL</button>
                        <button id="wipe-btn" class="admin-btn">WIPE ECHOES</button>
                    </div>
                </aside>

                <div class="chat-container">
                    <header class="chat-header">
                        <div style="display: flex; align-items: center; gap: 20px;">
                            <button id="toggle-sidebar" class="icon-btn">üë§</button>
                            <div class="room-info">
                                <h2 id="display-room">Secret Dimension</h2>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <button id="copy-info" class="icon-btn" title="Copy Invitation">üìã</button>
                            <button id="show-qr" class="icon-btn" title="Bridge QR">üîç</button>
                            <button id="panic-btn" class="icon-btn" style="color: var(--danger);"
                                title="PANIC ERASE">‚ò¢Ô∏è</button>
                        </div>
                    </header>
                    <main id="messages" class="message-area"></main>
                    <div id="typing-area"
                        style="padding: 0 3rem 10px; font-size: 0.8rem; color: var(--primary); font-style: italic; height: 1.5rem;">
                    </div>
                    <footer class="chat-footer">
                        <div class="toolbar" style="display: flex; gap: 20px; margin-bottom: 15px;">
                            <label for="img-input" class="icon-btn" title="Spectral File">üìé</label>
                            <input type="file" id="img-input" style="display:none;">
                            <button id="emoji-btn" class="icon-btn">üòä</button>
                            <button id="destruct-toggle" class="icon-btn" title="Vanish Timer">‚åõ</button>
                        </div>
                        <div id="emoji-picker" class="glass-card hidden"
                            style="position: absolute; bottom: 120px; left: 3rem; padding: 15px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; z-index: 100;">
                            <span class="emoji-opt">üëª</span><span class="emoji-opt">üíÄ</span><span
                                class="emoji-opt">üîÆ</span><span class="emoji-opt">üßø</span>
                            <span class="emoji-opt">‚ú®</span><span class="emoji-opt">üî•</span><span
                                class="emoji-opt">üåô</span><span class="emoji-opt">üõ∏</span>
                        </div>
                        <form id="message-form">
                            <input type="text" id="message-input" placeholder="Whisper into the void..."
                                autocomplete="off">
                            <button type="submit" id="send-btn">‚ú¶</button>
                        </form>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- QR MODAL -->
    <div id="qr-modal" class="modal hidden">
        <div class="modal-content glass-card">
            <h3 style="margin-bottom: 1.5rem; font-weight: 900;">Bridge Portal</h3>
            <div id="qrcode" style="background: white; padding: 20px; border-radius: 20px; display: inline-block;">
            </div>
            <button id="close-qr" class="primary-btn" style="margin-top: 2rem;">Sever Bridge</button>
        </div>
    </div>

    <audio id="woosh-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"
        preload="auto"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
