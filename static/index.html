<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat | Invisible & Secure Messaging</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#a78bfa">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Identity Screen -->
        <div id="user-screen" class="screen">
            <div class="glass-card ghost-card auth-card">
                <div class="logo-section">
                    <div class="logo-icon">�</div>
                    <h1>Ghost<span>Chat</span></h1>
                </div>
                <p class="subtitle">Enter the phantom realm. Messages vanish like mist.</p>
                <div class="form-group">
                    <label>Phantom ID</label>
                    <input type="text" id="acc-user" placeholder="Your spectral name">
                </div>
                <div class="form-group">
                    <label>Secret Seal</label>
                    <input type="password" id="acc-pass" placeholder="••••••••">
                </div>
                <div style="display: flex; gap: 12px; margin-top: 8px;">
                    <button id="login-btn" class="primary-btn">Manifest</button>
                    <button id="reg-btn" class="primary-btn"
                        style="background: rgba(255,255,255,0.03); color: #fff; border: 1px solid rgba(255,255,255,0.1);">Register</button>
                </div>
            </div>
        </div>

        <!-- Portal Screen -->
        <div id="auth-screen" class="screen hidden">
            <div class="glass-card ghost-card auth-card">
                <div class="logo-section">
                    <div class="logo-icon">�</div>
                    <h1>Spectral<span>Portal</span></h1>
                </div>
                <div id="pinned-rooms" style="margin-bottom: 24px; text-align: left;">
                    <p
                        style="font-size: 10px; font-weight: 800; color: #a78bfa; margin-bottom: 12px; letter-spacing: 2px;">
                        PAST ECHOES</p>
                    <div id="room-list" style="display: flex; flex-wrap: wrap; gap: 8px;"></div>
                </div>
                <div class="form-group"><label>Alias</label><input type="text" id="username" placeholder="Room handle">
                </div>
                <div class="form-group"><label>Room Code</label><input type="text" id="room-id"
                        placeholder="Dimension key"></div>
                <div class="form-group"><label>Encryption</label><input type="password" id="room-password"
                        placeholder="Passphrase"></div>
                <button id="join-btn" class="primary-btn">Enter Dimension</button>
                <button id="logout-btn"
                    style="background:none; border:none; color:rgba(255,255,255,0.4); cursor:pointer; margin-top:20px; font-size:12px; font-weight: 600; text-decoration: underline;">Vanish
                    from here</button>
            </div>
        </div>

        <!-- Ghost Workspace -->
        <div id="chat-screen" class="screen hidden">
            <div class="chat-main glass-card ghost-workspace">
                <aside id="sidebar" class="sidebar hidden">
                    <h3>PHANTOMS</h3>
                    <div id="user-list"></div>
                </aside>
                <div class="chat-container">
                    <header class="chat-header">
                        <div class="room-info">
                            <button id="toggle-sidebar" class="icon-btn">�</button>
                            <div class="status-indicator"></div>
                            <h2 id="display-room">Void</h2>
                            <button id="show-qr" class="icon-btn" style="margin-left: 12px;">�</button>
                        </div>
                        <div class="user-info">
                            <span id="display-username">Incognito</span>
                            <button id="leave-btn" class="icon-btn" style="color: #6366f1;">✕</button>
                        </div>
                    </header>
                    <main id="messages" class="message-area"></main>
                    <div id="typing-area"></div>
                    <footer class="chat-footer">
                        <div class="toolbar">
                            <label for="img-input" class="icon-btn">�️</label>
                            <input type="file" id="img-input" accept="image/*" style="display:none;">
                            <button id="destruct-toggle" class="icon-btn">⏳</button>
                        </div>
                        <form id="message-form">
                            <input type="text" id="message-input" placeholder="Whisper to the void..."
                                autocomplete="off">
                            <button type="submit" id="send-btn">✦</button>
                        </form>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
