<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat | Private & Secure Messaging</title>
    <meta name="description"
        content="A premium, end-to-end encrypted feel chat application built with Python and Vanilla JS.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Landing / Login Screen -->
        <div id="auth-screen" class="screen">
            <div class="glass-card auth-card">
                <div class="logo">
                    <div class="logo-icon">ðŸ”’</div>
                    <h1>Secure<span>Chat</span></h1>
                </div>
                <p class="subtitle">Experience private, real-time messaging with a premium touch.</p>
                <div class="form-group">
                    <label for="username">Display Name</label>
                    <input type="text" id="username" placeholder="e.g. Satoshi" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="room-id">Chat Room ID</label>
                    <input type="text" id="room-id" placeholder="e.g. global-hq" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="room-password">Room Password / Key</label>
                    <input type="password" id="room-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="off">
                </div>
                <button id="join-btn" class="primary-btn">Verify & Join Channel</button>
            </div>
            <div class="bg-blobs">
                <div class="blob blob-1"></div>
                <div class="blob blob-2"></div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen hidden">
            <div class="chat-container glass-card">
                <header class="chat-header">
                    <div class="room-info">
                        <div class="status-indicator"></div>
                        <h2 id="display-room">General</h2>
                    </div>
                    <div class="user-info">
                        <span id="display-username">User</span>
                        <button id="leave-btn" class="icon-btn" title="Leave Chat">âœ•</button>
                    </div>
                </header>

                <main id="messages" class="message-area">
                    <!-- Messages will appear here -->
                    <div class="system-msg">Connecting to secure tunnel...</div>
                </main>

                <footer class="chat-footer">
                    <form id="message-form">
                        <input type="text" id="message-input" placeholder="Type a secure message..." autocomplete="off">
                        <button type="submit" id="send-btn">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                            </svg>
                        </button>
                    </form>
                </footer>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
